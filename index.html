<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent: #38bdf8; /* Sky blue for cloud vibes */
            --accent-hover: #0ea5e9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Container */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header / Hero */
        header {
            padding: 80px 0;
            text-align: center;
            border-bottom: 1px solid #334155;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.25rem;
            color: var(--accent);
            font-weight: 500;
            margin-bottom: 20px;
        }

        .contact-bar a {
            color: var(--text-secondary);
            margin: 0 10px;
            text-decoration: none;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .contact-bar a:hover {
            color: var(--accent);
        }

        /* Sections */
        section {
            padding: 60px 0;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            border-left: 5px solid var(--accent);
            padding-left: 15px;
        }

        /* About */
        .summary p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            max-width: 800px;
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .skill-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .skill-card h3 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .skill-list {
            list-style: none;
        }

        .skill-list li {
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .skill-list li::before {
            content: "▹";
            color: var(--accent);
            margin-right: 8px;
        }

        /* Certifications Section */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }

        .cert-item {
            background: var(--card-bg);
            padding: 15px 20px;
            border-radius: 6px;
            border-left: 3px solid var(--accent);
            display: flex;
            align-items: center;
        }

        .cert-item i {
            font-size: 1.5rem;
            color: var(--accent);
            margin-right: 15px;
        }

        .cert-text {
            color: var(--text-primary);
            font-weight: 500;
        }
        
        .cert-year {
            color: var(--text-secondary);
            font-size: 0.85rem;
            display: block;
            margin-top: 3px;
        }

        /* Projects */
        .project-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
            border: 1px solid #334155;
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .project-title {
            font-size: 1.4rem;
            font-weight: bold;
        }

        .tech-stack {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .tech-tag {
            background: #0f172a;
            color: var(--accent);
            padding: 2px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid var(--accent);
        }

        .project-details ul {
            list-style: none;
            margin-top: 15px;
        }

        .project-details li {
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .project-details li::before {
            content: "•";
            color: var(--accent);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            border-top: 1px solid #334155;
            font-size: 0.9rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.2rem; }
            .project-header { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
